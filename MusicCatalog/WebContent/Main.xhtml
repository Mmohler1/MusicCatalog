<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Main Page</title>
</h:head>
	
	<h:body>
		<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="title">Main Page</ui:define>
		<ui:define name="content">
			
		<!-- CSS style for the Data Table -->
		<h:outputStylesheet library="css" name="music-style.css"/>
		
			<h:panelGrid columns="1">
				<h:outputLabel for="name">
				Hello #{user.userName}. <br/><!-- Forwarded user variables go here-->
				</h:outputLabel>
			
				<h:outputLabel for="buttons">
					<h:button outcome="Login" value="Back to Login page" /> <!--Button to go back to -->
				</h:outputLabel>
			</h:panelGrid>
			
			
		<!--  Data table using the users song list-->
		<h:dataTable value="#{songs.songs}" var="song"
			styleClass="orderTable" 
    		headerClass="orderTHeader"
    		rowClasses="orderORow,orderERow"
    		>
			
			<!-- Song Number -->
			<h:column>
				<f:facet name = "header">Song Number</f:facet>
				#{song.num}
			</h:column>
				
			<!-- Name of Song -->
			<h:column>
				<f:facet name = "header">Song Name</f:facet>
				#{song.name}
			</h:column>	
				
			<!-- Name of Album -->
			<h:column>
				<f:facet name = "header">Album</f:facet>
				#{song.album}
			</h:column>
			
			<!-- Name of Artist -->
			<h:column>
				<f:facet name = "header">Artist</f:facet>
				#{song.artist}
			</h:column>
			
			<!--What kind of Genre-->
			<h:column>
				<f:facet name = "header">Genre</f:facet>
				#{song.genre}
			</h:column>
			
		</h:dataTable>	
			
		<h:button outcome="AddSong" value="Add" /> <br/><br/>  <!-- Go to add page -->	
		</ui:define>
		</ui:composition>
	</h:body>

</html>
